<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                    crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>회원가입</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!--         이러면 /signup/에 post 방식으로         -->
                    <form action="./" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="m_name" id="m_name" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="m_id" id="m_id" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="m_pw" id="m_pw" placeholder="Password">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>예적금</label>
                            <input type="number" class="form-control" name="m_sdrate" id="m_sdrate" placeholder="20%">
                        </div>
                        <div class="form-group">
                            <label>주식</label>
                            <input type="number" class="form-control" name="m_srate" id="m_srate" placeholder="40%">
                        </div>
                        <div class="form-group">
                            <label>펀드</label>
                            <input type="number" class="form-control" name="m_frate" id="m_frate" placeholder="40%">
                        </div>
                        <button type="submit" class="btn btn-primary" >NEXT</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
