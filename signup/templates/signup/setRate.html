<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>비율 설정</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="./registMem/" method="POST">{% csrf_token %}

                        <input type="hidden" name="m_id" id="m_id" value="{{new_mem.m_id}}"/>
                        <input type="hidden" name="m_pw" id="m_pw" value="{{new_mem.m_pw}}"/>
                        <input type="hidden" name="m_name" id="m_name" value="{{new_mem.m_name}}"/>

                        <input type="submit" class="btn btn-primary">Submit</input>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
