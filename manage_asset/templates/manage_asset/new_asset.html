<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                    crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>자산 입력</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!--         이러면 /mypage/에 post 방식으로, 일은 manage_asset에서        -->
                    <form action="./" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label>적금</label>
                            <input type="number" class="form-control" name="a_saving" id="a_saving" placeholder="200000">
                        </div>
                        <div class="form-group">
                            <label>예금</label>
                            <input type="number" class="form-control" name="a_deposit" id="a_deposit" placeholder="300000">
                        </div>
                        <div class="form-group">
                            <label>주식</label>
                            <input type="number" class="form-control" name="a_stock" id="a_stock" placeholder="150000">
                        </div>
                        <div class="form-group">
                            <label>펀드</label>
                            <input type="number" class="form-control" name="a_fund" id="a_fund" placeholder="30000">
                        </div>
                        <button type="submit" class="btn btn-primary" >NEXT</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
