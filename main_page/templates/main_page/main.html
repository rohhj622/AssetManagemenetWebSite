<!DOCTYPE html>
<html lang="en">
 <head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                    crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

     <script type="text/javascript">
        function check(){
            if($('#m_id').val() == ""){
                alert("값을 입력해 주세요!");
                return false;
            }
        }

     </script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 align-self-center">
                    <h1 style="text-align:center;">자산관리하실분?</h1>
                </div>
            </div>
            <br>

            <div class="row justify-content-center" style="text-align:center;">
                {% if user.is_authenticated %}
                    <div class="col-4">
                        <form action="./manageasset" method="GET">
                            <button type="submit" class="btn btn-primary btn-sm">UpdateAsset</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <form action="./mypage" method="GET">
                            <button type="submit" class="btn btn-primary btn-sm">MyPage</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <form action="./signout" method="GET">
                            <button type="submit" class="btn btn-primary btn-sm">SIGN OUT</button>
                        </form>
                    </div>
                {% else %}
                    <div class="col-4">
                        <form action="./signup" method="GET">
                            <button type="submit" class="btn btn-primary btn-sm">SIGN UP</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <form action="./signin" method="GET">
                            <button type="submit" class="btn btn-primary btn-sm">SIGN IN</button>
                        </form>
                    </div>
                {% endif %}
            </div>
            <hr>
            <div class="row justify-content-center" style="text-align:center;">
                <div class="col-6">
                    <form action="./board" method="GET">
                        <button type="submit" class="btn btn-primary">BOARD</button>
                    </form>
                </div>
                <div class="col-6">
                    <form action="./expirationdate" method="GET">
                        <button type="submit" class="btn btn-primary">ExpirationAssets</button>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <div class="row justify-content-center" style="text-align:center;">
                <form action="./searchID" method="GET" onsubmit="return check()"> {% csrf_token %}
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" class="form-control" name="m_id" id="m_id">
                        <button type="submit" class="btn btn-primary btn-sm">search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
